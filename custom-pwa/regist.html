  <label>名前: <input type="text" id="regName" required></label><br>
  <label>年齢: <input type="number" id="regAge" required min="0"></label><br>
  <label>年収: <input type="number" id="regSalary" required min="0"></label><br>
  <button type="submit" onclick="registerEmployee(); return false;">登録</button>
  <button type="button" onclick="window.location.href='list.html'">キャンセル</button>

<script>
function registerEmployee(){
  let emp = {
    name: document.getElementById("regName").value,
    age: Number(document.getElementById("regAge").value),
    salary: Number(document.getElementById("regSalary").value),
  };
  addEmployee(emp, function() {
    window.location.href = 'list.html';
  });
}
</script>
